<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navigation">
        <a href="index.html" class="nav-link" class="home"><img src="images/logo.jpg" alt="Logo" style="width: 37px; height: 37px; object-fit: cover; border-radius: 50%">Home</a>

        <div class="link-container">
            <a href="about.html" class="nav-link hidden-in-mobile">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="https://github.com/_godsfavour" target="_blank"class="nav-link hidden-in-mobile">Portfolio</a>
        </div>
    </nav>

    <main style="background-color: #272727; min-height: 100vh" class="contact-form">
        <h1>How can I help?</h1>
        <p style="margin-bottom: 100px">Send a message</p>
        <form onsubmit="alert('Thank you') ">
            <div style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 40px">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>

            <div style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 40px">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div style="display: flex; flex-direction: column; gap: 10px; margin-bottom: 40px">
                <label for="message">Message</label>
                <textarea id="message" rows="6" placeholder="Enter your message"></textarea>
            </div>

            <button class="form-button" type="submit">Send Message</button>
        </form>
    </main>

    <footer class="navigation">
        <span>All rights reserved</span>
        <a href="https://www.linkedin.com/in/godsfavourtaiwo/" class="nav-link" target="_blank">LinkedIn</a>
    </footer>
</body>
</html>
